<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/components.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Test Form Validation</h1>
        
        <div id="alert-placeholder"></div>
        
        <form id="testForm">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="customer-select" class="form-label">ชื่อลูกค้า <span class="text-danger">*</span></label>
                    <select id="customer-select" class="form-control" required>
                        <option value="">-- เลือกลูกค้า --</option>
                        <option value="test1">ลูกค้า 1</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="branch-select" class="form-label">สาขา/สถานที่ <span class="text-danger">*</span></label>
                    <select id="branch-select" class="form-control" required>
                        <option value="">-- เลือกสาขา --</option>
                    </select>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary mt-3">ทดสอบ Validation</button>
        </form>
    </div>

    <script>
        function showAlert(message, type = 'success', duration = 4000) {
            const alertPlaceholder = document.getElementById('alert-placeholder');
            const wrapper = document.createElement('div');
            wrapper.innerHTML = `<div class="alert alert-${type} alert-dismissible" role="alert">${message}<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>`;
            alertPlaceholder.innerHTML = '';
            alertPlaceholder.append(wrapper);
            setTimeout(() => {
                const alert = bootstrap.Alert.getOrCreateInstance(wrapper.querySelector('.alert'));
                if(alert) alert.close();
            }, duration);
        }

        function showFieldError(fieldId, message) {
            const field = document.getElementById(fieldId);
            if (field) {
                const label = document.querySelector(`label[for="${fieldId}"]`);
                const container = field.closest('.col-md-3, .col-md-4, .col-md-6, .col-md-12');
                
                // Add error styling to field
                field.classList.add('is-invalid');
                container.classList.add('has-error');
                
                // Add error message
                let errorElement = container.querySelector('.invalid-feedback');
                if (!errorElement) {
                    errorElement = document.createElement('div');
                    errorElement.className = 'invalid-feedback';
                    container.appendChild(errorElement);
                }
                errorElement.textContent = message;
                
                // Add red border to label
                if (label) {
                    label.classList.add('label-error');
                }
            }
        }

        function clearValidationStyles() {
            document.querySelectorAll('.is-invalid').forEach(el => el.classList.remove('is-invalid'));
            document.querySelectorAll('.has-error').forEach(el => el.classList.remove('has-error'));
            document.querySelectorAll('.label-error').forEach(el => el.classList.remove('label-error'));
            document.querySelectorAll('.invalid-feedback').forEach(el => el.remove());
        }

        document.getElementById('testForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            clearValidationStyles();
            
            const customerId = document.getElementById('customer-select').value;
            const branchId = document.getElementById('branch-select').value;
            
            let hasErrors = false;
            
            if (!customerId) {
                showFieldError('customer-select', 'กรุณาเลือกลูกค้า');
                hasErrors = true;
            }
            
            if (!branchId) {
                showFieldError('branch-select', 'กรุณาเลือกสาขา/สถานที่');
                hasErrors = true;
            }
            
            if (hasErrors) {
                showAlert('กรุณากรอกข้อมูลที่จำเป็นให้ครบถ้วน', 'warning');
                return;
            }
            
            showAlert('ข้อมูลถูกต้อง!', 'success');
        });
    </script>
</body>
</html>
