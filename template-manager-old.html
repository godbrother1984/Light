    <script type="module">
        // Module imports
        import { firebaseManager } from './assets/js/firebase-init.js';
        import { showAlert } from './assets/js/ui-helpers.js';

        let activeEditor = null;
        let selectedTemplateId = null;

        const templateListContainer = document.getElementById('template-list');
        const newBtn = document.getElementById('new-template-btn');
        const loadStandardBtn = document.getElementById('load-standard-templates-btn');

        // Get user name from Firebase or fallback to UID
        const getCurrentUserName = async () => {
            const currentUser = firebaseManager.getCurrentUser();
            if (!currentUser) return 'ไม่ทราบ';
            
            try {
                // Try to get user profile from Firestore
                const userDoc = await firebaseManager.getDocument('users', currentUser.uid);
                if (userDoc && userDoc.name) {
                    return userDoc.name;
                }
                
                // Fallback to email or UID
                if (currentUser.email) {
                    return currentUser.email.split('@')[0];
                }
                
                return `User ${currentUser.uid.substring(0, 8)}`;
            } catch (error) {
                console.warn('Could not get user name:', error);
                return `User ${currentUser.uid.substring(0, 8)}`;
            }
        };

        // Render template table
        const renderTemplateTable = (templates) => {
            if (templates.length === 0) {
                templateListContainer.innerHTML = `
                    <tr>
                        <td colspan="4" class="text-center text-muted py-4">
                            <i class="fas fa-inbox me-2"></i>ยังไม่มี Templates มาตรฐาน
                        </td>
                    </tr>
                `;
                return;
            }

            templateListContainer.innerHTML = templates.map(template => {
                const templateName = template.name || 'ไม่มีชื่อ';
                const createdBy = template.createdBy || 'ไม่ทราบ';
                let formattedDate = 'ไม่ทราบวันที่';
                
                try {
                    const dateObj = new Date(template.createdAt || template.lastUpdated || new Date());
                    if (!isNaN(dateObj.getTime())) {
                        formattedDate = dateObj.toLocaleDateString('th-TH');
                    }
                } catch (e) {}

                return `
                    <tr>
                        <td>
                            <div class="d-flex flex-column">
                                <span class="fw-bold">${templateName}</span>
                                <small class="text-muted">ID: ${template.id}</small>
                            </div>
                        </td>
                        <td>${formattedDate}</td>
                        <td>${createdBy}</td>
                        <td class="text-center">
                            <div class="btn-group btn-group-sm">
                                <button class="btn btn-outline-primary edit-template-btn" data-id="${template.id}">
                                    <i class="fas fa-edit"></i> แก้ไข
                                </button>
                                <button class="btn btn-outline-secondary copy-template-btn" data-id="${template.id}">
                                    <i class="fas fa-copy"></i> คัดลอก
                                </button>
                                <button class="btn btn-outline-danger delete-template-btn" data-id="${template.id}" data-name="${templateName}">
                                    <i class="fas fa-trash"></i> ลบ
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');

            // Add event listeners
            document.querySelectorAll('.edit-template-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const templateId = e.currentTarget.dataset.id;
                    window.location.href = `template-editor.html?mode=template&templateId=${templateId}`;
                });
            });

            document.querySelectorAll('.copy-template-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const templateId = e.currentTarget.dataset.id;
                    copyTemplate(templateId);
                });
            });

            document.querySelectorAll('.delete-template-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const templateId = e.currentTarget.dataset.id;
                    const templateName = e.currentTarget.dataset.name;
                    deleteTemplate(templateId, templateName);
                });
            });
        };

        // Copy template
        const copyTemplate = async (templateId) => {
            try {
                const template = await firebaseManager.getDocument('report_templates', templateId);
                if (!template) {
                    showAlert('ไม่พบ Template ที่ต้องการคัดลอก', 'warning');
                    return;
                }

                const newName = prompt(`กรุณาตั้งชื่อ Template ใหม่:`, `${template.name} (Copy)`);
                if (!newName || !newName.trim()) return;

                await firebaseManager.addDocument('report_templates', {
                    name: newName.trim(),
                    content: template.content,
                    createdAt: new Date().toISOString(),
                    createdBy: await getCurrentUserName(),
                    lastUpdated: new Date().toISOString()
                });

                showAlert(`คัดลอก Template "${newName}" สำเร็จ`, 'success');
            } catch (error) {
                showAlert(`เกิดข้อผิดพลาด: ${error.message}`, 'danger');
            }
        };

        // Delete template
        const deleteTemplate = async (templateId, templateName) => {
            if (!confirm(`คุณต้องการลบ Template "${templateName}" ใช่หรือไม่?\n\nการกระทำนี้ไม่สามารถย้อนกลับได้`)) {
                return;
            }

            try {
                await firebaseManager.deleteDocument('report_templates', templateId);
                showAlert(`ลบ Template "${templateName}" สำเร็จ`, 'success');
            } catch (error) {
                showAlert(`เกิดข้อผิดพลาด: ${error.message}`, 'danger');
            }
        };

        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', async () => {
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'light-measuring-app';
            
            // Wait a bit more to ensure all CSS is loaded
            await new Promise(resolve => setTimeout(resolve, 100));
            
            // Initialize TinyMCE with better error handling
            try {
                await new Promise((resolve, reject) => {
                    tinymce.init({
                        selector: '#template-editor',
                        height: 500,
                        min_height: 500,
                        resize: true,
                        menubar: false,
                        plugins: 'code table lists image link fullscreen preview wordcount',
                        toolbar: 'undo redo | blocks | bold italic underline | alignleft aligncenter alignright | indent outdent | bullist numlist | code | fullscreen | wordcount',
                        content_style: 'body { font-family: "Sarabun", sans-serif; font-size: 16px; line-height: 1.6; margin: 0.5rem; }',
                        branding: false,
                        statusbar: true,
                        elementpath: false,
                        init_instance_callback: function(editor) {
                            activeEditor = editor;
                            console.log('TinyMCE initialized successfully');
                            resolve(editor);
                        },
                        setup: function(editor) {
                            editor.on('init', function() {
                                console.log('TinyMCE editor ready');
                            });
                            
                            editor.on('LoadContent', function() {
                                console.log('TinyMCE content loaded');
                            });
                        }
                    });
                    
                    // Timeout fallback
                    setTimeout(() => {
                        if (!activeEditor) {
                            console.warn('TinyMCE initialization timeout');
                            reject(new Error('TinyMCE initialization timeout'));
                        }
                    }, 10000);
                });
                console.log('TinyMCE initialization completed');
            } catch (error) {
                console.error('TinyMCE initialization failed:', error);
                showAlert('Text editor มีปัญหา กรุณา refresh หน้าใหม่', 'warning');
                
                // Fallback: Show basic textarea
                const editor = document.getElementById('template-editor');
                if (editor) {
                    editor.style.display = 'block';
                    editor.style.height = '500px';
                    editor.classList.add('form-control');
                }
            }

            // Initialize Firebase first
            if (!await firebaseManager.initialize()) {
                showAlert('ไม่สามารถเชื่อมต่อ Firebase ได้', 'danger');
                return;
            }

            try {
                // Update user display
                const currentUser = firebaseManager.getCurrentUser();
                if (currentUser) {
                    document.getElementById('user-display').textContent = `UID: ${currentUser.uid.substring(0, 8)}...`;
                }
                
                // Load templates with real-time updates
                firebaseManager.listenToCollection('report_templates', (templates) => {
                    renderTemplateTable(templates);
                });


                // Create new template
                newBtn.addEventListener('click', () => {
                    window.location.href = 'template-editor.html?mode=template';
                });

                // Load Standard Templates
                loadStandardBtn.addEventListener('click', async () => {
                    const standardTemplates = [
                        {
                            name: 'TEST REPORT - รายงานผลการตรวจวัดแสง',
                            description: 'Template มาตรฐานสำหรับรายงานการตรวจวัดแสงตามมาตรฐานกรมสวัสดิการและคุ้มครองแรงงาน',
                            filename: 'test-report-template.html'
                        }
                    ];

                    // Show selection modal
                    const modalHtml = `
                        <div class="modal fade" id="standardTemplateModal" tabindex="-1">
                            <div class="modal-dialog modal-lg">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">เลือก Template มาตรฐาน</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="list-group">
                                            ${standardTemplates.map((t, idx) => `
                                                <button type="button" class="list-group-item list-group-item-action" data-template-index="${idx}">
                                                    <div class="d-flex w-100 justify-content-between">
                                                        <h6 class="mb-1">${t.name}</h6>
                                                    </div>
                                                    <p class="mb-1">${t.description}</p>
                                                    <small class="text-muted">ไฟล์: ${t.filename}</small>
                                                </button>
                                            `).join('')}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;

                    // Add modal to body
                    const modalContainer = document.createElement('div');
                    modalContainer.innerHTML = modalHtml;
                    document.body.appendChild(modalContainer);

                    const modal = new bootstrap.Modal(document.getElementById('standardTemplateModal'));
                    modal.show();

                    // Handle template selection
                    document.querySelectorAll('#standardTemplateModal .list-group-item').forEach(item => {
                        item.addEventListener('click', async () => {
                            const templateIndex = parseInt(item.dataset.templateIndex);
                            const selectedTemplate = standardTemplates[templateIndex];
                            
                            try {
                                // Fetch template content
                                const response = await fetch(`templates/${selectedTemplate.filename}`);
                                if (!response.ok) {
                                    throw new Error('ไม่สามารถโหลด template ได้');
                                }
                                const templateContent = await response.text();
                                
                                // Load into editor
                                clearEditor();
                                templateNameInput.value = selectedTemplate.name;
                                if (activeEditor) {
                                    activeEditor.setContent(templateContent);
                                } else {
                                    document.getElementById('template-editor').value = templateContent;
                                }
                                
                                modal.hide();
                                showAlert(`โหลด Template "${selectedTemplate.name}" สำเร็จ`, 'success');
                                
                                // Clean up modal
                                setTimeout(() => {
                                    modalContainer.remove();
                                }, 500);
                            } catch (error) {
                                console.error('Error loading template:', error);
                                showAlert('ไม่สามารถโหลด template ได้', 'danger');
                            }
                        });
                    });

                    // Clean up modal on hide
                    document.getElementById('standardTemplateModal').addEventListener('hidden.bs.modal', () => {
                        setTimeout(() => modalContainer.remove(), 100);
                    });
                });

                // Show Tags Helper
                showTagsBtn.addEventListener('click', () => {
                    const availableTags = [
                        { tag: '{{JOB_ID}}', description: 'รหัสงาน (เช่น JOB-2568-09-001)' },
                        { tag: '{{CUSTOMER_NAME}}', description: 'ชื่อลูกค้า/โครงการ' },
                        { tag: '{{ADDRESS}}', description: 'ที่อยู่โครงการ' },
                        { tag: '{{DATE}}', description: 'วันที่ตรวจวัด (รูปแบบไทย)' },
                        { tag: '{{REPORT_DATE}}', description: 'วันที่รายงานผล (รูปแบบไทย)' },
                        { tag: '{{LICENSE_NUMBER}}', description: 'เลขที่ใบอนุญาต' },
                        { tag: '{{INSTRUMENT_NAME}}', description: 'ชื่อเครื่องมือตรวจวัด' },
                        { tag: '{{INSTRUMENT_SERIAL}}', description: 'Serial Number เครื่องมือ' },
                        { tag: '{{INSTRUMENT_STANDARD}}', description: 'มาตรฐานเครื่องมือ' },
                        { tag: '{{CALIBRATION_DATE}}', description: 'วันที่สอบเทียบ (รูปแบบไทย)' },
                        { tag: '{{REPORT_LOT_NO}}', description: 'Report Lot Number' },
                        { tag: '{{TEST_REPORT_NO}}', description: 'Test Report Number' },
                        { tag: '{{RESULTS_TABLE_ROWS}}', description: 'ตารางผลการตรวจวัด (สร้างอัตโนมัติ)' },
                        { tag: '{{REMARK_JOB}}', description: 'หมายเหตุผลตรวจ' },
                        { tag: '{{INSPECTOR_NAME}}', description: 'ชื่อผู้ตรวจวัด' },
                        { tag: '{{APPROVER_NAME}}', description: 'ชื่อผู้อนุมัติ' }
                    ];

                    const modalHtml = `
                        <div class="modal fade" id="tagsHelpModal" tabindex="-1">
                            <div class="modal-dialog modal-lg">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Tags ที่ใช้ได้ใน Template</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                    </div>
                                    <div class="modal-body">
                                        <p class="text-muted mb-3">คลิกที่ Tag เพื่อคัดลอกไปยัง Template Editor</p>
                                        <div class="row">
                                            ${availableTags.map(item => `
                                                <div class="col-md-6 mb-2">
                                                    <div class="card tag-card" style="cursor: pointer;">
                                                        <div class="card-body p-2">
                                                            <code class="tag-code">${item.tag}</code>
                                                            <br><small class="text-muted">${item.description}</small>
                                                        </div>
                                                    </div>
                                                </div>
                                            `).join('')}
                                        </div>
                                        <div class="mt-3">
                                            <h6>ตัวอย่างการใช้งาน:</h6>
                                            <code>&lt;h1&gt;รายงานการตรวจวัด {{JOB_ID}}&lt;/h1&gt;</code><br>
                                            <code>&lt;p&gt;ลูกค้า: {{CUSTOMER_NAME}}&lt;/p&gt;</code><br>
                                            <code>&lt;p&gt;วันที่: {{DATE}}&lt;/p&gt;</code>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;

                    const modalContainer = document.createElement('div');
                    modalContainer.innerHTML = modalHtml;
                    document.body.appendChild(modalContainer);

                    const modal = new bootstrap.Modal(document.getElementById('tagsHelpModal'));
                    modal.show();

                    // Handle tag click to insert into editor
                    document.querySelectorAll('.tag-card').forEach((card, index) => {
                        card.addEventListener('click', () => {
                            const tagText = availableTags[index].tag;
                            
                            if (activeEditor) {
                                // Insert at cursor position in TinyMCE
                                activeEditor.insertContent(tagText);
                            } else {
                                // Fallback for textarea
                                const editor = document.getElementById('template-editor');
                                if (editor) {
                                    const cursorPos = editor.selectionStart;
                                    const textBefore = editor.value.substring(0, cursorPos);
                                    const textAfter = editor.value.substring(cursorPos);
                                    editor.value = textBefore + tagText + textAfter;
                                    editor.setSelectionRange(cursorPos + tagText.length, cursorPos + tagText.length);
                                    editor.focus();
                                }
                            }
                            
                            showAlert(`เพิ่ม ${tagText} ลงใน Template แล้ว`, 'success');
                        });
                    });

                    // Clean up modal on hide
                    document.getElementById('tagsHelpModal').addEventListener('hidden.bs.modal', () => {
                        setTimeout(() => modalContainer.remove(), 100);
                    });
                });

                saveBtn.addEventListener('click', async () => {
                    const name = templateNameInput.value.trim();
                    const content = activeEditor.getContent();
                    if (!name) { 
                        templateNameInput.classList.add('is-invalid');
                        showAlert('กรุณาใส่ชื่อ Template', 'warning'); 
                        templateNameInput.focus();
                        return; 
                    } else {
                        templateNameInput.classList.remove('is-invalid');
                    }
                    
                    try {
                        if (selectedTemplateId) {
                            await firebaseManager.updateDocument('report_templates', selectedTemplateId, {
                                name,
                                content,
                                lastUpdated: new Date().toISOString()
                            });
                        } else {
                            const newTemplate = await firebaseManager.addDocument('report_templates', {
                                name,
                                content,
                                createdAt: new Date().toISOString(),
                                createdBy: await getCurrentUserName(),
                                lastUpdated: new Date().toISOString()
                            });
                            selectedTemplateId = newTemplate.id;
                            deleteBtn.disabled = false;
                        }
                        showAlert(`Template "${name}" ได้รับการบันทึกแล้ว`, 'success');
                    } catch (err) {
                        showAlert(`เกิดข้อผิดพลาด: ${err.message}`, 'danger');
                    }
                });

                deleteBtn.addEventListener('click', async () => {
                    if (!selectedTemplateId || !confirm(`คุณต้องการลบ Template "${templateNameInput.value}" ใช่หรือไม่?`)) return;
                    
                    try {
                        await firebaseManager.deleteDocument('report_templates', selectedTemplateId);
                        showAlert(`Template "${templateNameInput.value}" ถูกลบแล้ว`);
                        clearEditor();
                    } catch (err) {
                        showAlert(`เกิดข้อผิดพลาด: ${err.message}`, 'danger');
                    }
                });

            } catch (error) { 
                console.error('Error in template manager:', error);
                showAlert(`เกิดข้อผิดพลาด: ${error.message}`, 'danger'); 
            }
        });
    </script>
    <script>
        document.getElementById('sidebarToggle').addEventListener('click', () => {
            document.getElementById('wrapper').classList.toggle('sidebar-mini');
        });
    </script>
</body>
</html>
