<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ศูนย์จัดการ Template - Light Measurement System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.tiny.cloud/1/89apconez9ynna1jgwbnp15ywm4fk8ob84ndx3rcl5ih7q69/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
    <style>
        body { font-family: 'Sarabun', sans-serif !important; background-color: #f8f9fa; }
        .main-header { background-color: #ffffff; padding: 1.5rem 2rem; border-radius: 0.5rem; box-shadow: 0 4px 8px rgba(0,0,0,0.1); margin-bottom: 2rem; }
        .main-header h1 { color: #003366; font-weight: 700; margin: 0; }
        .card { border: none; border-radius: 0.5rem; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .list-group-item.active { background-color: #003366; border-color: #003366; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top" style="background-color: #003366;">
        <div class="container-fluid"><a class="navbar-brand fw-bold" href="main.html"><i class="fas fa-lightbulb me-2"></i>Light Measurement System</a></div>
    </nav>
    <div class="container-fluid p-4">
        <div class="main-header">
            <h1 class="mt-2"><i class="fas fa-layer-group me-3"></i>ศูนย์จัดการ Template</h1>
        </div>
        <div id="alert-container"></div>
        <div class="row g-4">
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">รายการ Template</h5>
                        <button class="btn btn-primary btn-sm" id="newTemplateBtn"><i class="fas fa-plus"></i> สร้างใหม่</button>
                    </div>
                    <div class="list-group list-group-flush" id="template-list" style="max-height: 70vh; overflow-y: auto;">
                        <div class="p-4 text-center">กำลังโหลด...</div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="templateName" class="form-label fw-bold">ชื่อ Template</label>
                            <input type="text" class="form-control" id="templateName" placeholder="เช่น รายงานฉบับสมบูรณ์ (แบบทางการ)">
                        </div>
                        <textarea id="template-editor"></textarea>
                        <div class="mt-3 d-flex justify-content-end gap-2">
                            <button class="btn btn-danger" id="deleteTemplateBtn" disabled><i class="fas fa-trash"></i> ลบ</button>
                            <button class="btn btn-success" id="saveTemplateBtn" disabled><i class="fas fa-save"></i> บันทึกการเปลี่ยนแปลง</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="firebase-config.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, doc, setDoc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        let activeEditor;
        let selectedTemplateId = null;

        const templateList = document.getElementById('template-list');
        const templateNameInput = document.getElementById('templateName');
        const saveBtn = document.getElementById('saveTemplateBtn');
        const deleteBtn = document.getElementById('deleteTemplateBtn');
        const newBtn = document.getElementById('newTemplateBtn');
        
        const showAlert = (message, type = 'success') => {
            const alertContainer = document.getElementById('alert-container');
            alertContainer.innerHTML = `<div class="alert alert-${type} alert-dismissible fade show" role="alert">${message}<button type="button" class="btn-close" data-bs-dismiss="alert"></button></div>`;
            setTimeout(() => { if (alertContainer.firstChild) alertContainer.firstChild.remove(); }, 3000);
        };

        const renderTemplateList = (docs) => {
            templateList.innerHTML = '';
            if(docs.empty) {
                templateList.innerHTML = '<div class="p-4 text-center text-muted">ยังไม่มี Template ที่บันทึกไว้</div>';
                return;
            }
            docs.forEach(doc => {
                const data = doc.data();
                const a = document.createElement('a');
                a.href = '#';
                a.className = `list-group-item list-group-item-action ${doc.id === selectedTemplateId ? 'active' : ''}`;
                a.dataset.id = doc.id;
                a.textContent = data.name;
                a.onclick = (e) => {
                    e.preventDefault();
                    loadTemplateForEditing(doc.id, data);
                    document.querySelectorAll('#template-list .list-group-item').forEach(el => el.classList.remove('active'));
                    a.classList.add('active');
                };
                templateList.appendChild(a);
            });
        };

        const loadTemplateForEditing = (id, data) => {
            selectedTemplateId = id;
            templateNameInput.value = data.name;
            if (activeEditor) activeEditor.setContent(data.content || '');
            saveBtn.disabled = false;
            deleteBtn.disabled = false;
        };

        const clearEditor = () => {
            selectedTemplateId = null;
            templateNameInput.value = '';
            if (activeEditor) activeEditor.setContent('');
            saveBtn.disabled = false;
            deleteBtn.disabled = true;
            document.querySelectorAll('#template-list .list-group-item').forEach(el => el.classList.remove('active'));
            templateNameInput.focus();
        };

        (async () => {
            tinymce.init({ selector: '#template-editor', height: '65vh', onboarding: false, plugins: 'lists link table wordcount image code fullscreen preview pagebreak', toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline | forecolor backcolor | alignleft aligncenter alignright alignjustify | bullist numlist | code | fullscreen', menubar: false, setup: (editor) => { editor.on('init', () => activeEditor = editor); }});

            const appId = typeof __app_id !== 'undefined' ? __app_id : 'light-measurement-app';
            let finalFirebaseConfig;
            try {
                if (typeof __firebase_config !== 'undefined' && JSON.parse(__firebase_config).projectId) finalFirebaseConfig = JSON.parse(__firebase_config);
                else if (window.firebaseConfig && window.firebaseConfig.projectId) finalFirebaseConfig = window.firebaseConfig;
            } catch(e) { console.error(e); }

            if (!finalFirebaseConfig) { showAlert('ไม่พบ Firebase Config', 'danger'); return; }
            const app = initializeApp(finalFirebaseConfig);
            const db = getFirestore(app);
            const auth = getAuth(app);

            try {
                if (typeof __initial_auth_token !== 'undefined') await signInWithCustomToken(auth, __initial_auth_token);
                else await signInAnonymously(auth);

                const templatesCollectionPath = `/artifacts/${appId}/public/data/report_templates`;
                const templatesCollectionRef = collection(db, templatesCollectionPath);

                onSnapshot(templatesCollectionRef, (snapshot) => renderTemplateList(snapshot));

                newBtn.addEventListener('click', clearEditor);

                saveBtn.addEventListener('click', async () => {
                    const name = templateNameInput.value.trim();
                    const content = activeEditor.getContent();
                    if (!name) { showAlert('กรุณาใส่ชื่อ Template', 'warning'); return; }

                    const docId = selectedTemplateId || doc(templatesCollectionRef).id;
                    const docRef = doc(db, templatesCollectionPath, docId);
                    
                    await setDoc(docRef, { name, content, lastUpdated: serverTimestamp() }, { merge: true });
                    showAlert(`Template "${name}" ได้รับการบันทึกแล้ว`);
                    selectedTemplateId = docId;
                    deleteBtn.disabled = false;
                });

                deleteBtn.addEventListener('click', async () => {
                    if (!selectedTemplateId || !confirm(`คุณต้องการลบ Template "${templateNameInput.value}" ใช่หรือไม่?`)) return;
                    
                    const docRef = doc(db, templatesCollectionPath, selectedTemplateId);
                    await deleteDoc(docRef);
                    showAlert(`Template "${templateNameInput.value}" ถูกลบแล้ว`);
                    clearEditor();
                });

            } catch (error) {
                console.error("Firebase Error:", error);
                showAlert(`เกิดข้อผิดพลาดในการเชื่อมต่อ: ${error.message}`, 'danger');
            }
        })();
    </script>
</body>
</html>
