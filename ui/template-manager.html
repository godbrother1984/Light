<html lang="th">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.tiny.cloud/1/89apconez9ynna1jgwbnp15ywm4fk8ob84ndx3rcl5ih7q69/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>

    <style>
        :root {
            --primary-color: #0d47a1;
            --secondary-color: #1976d2;
            --background-color: #f4f7f9;
            --sidebar-width: 260px;
            --sidebar-mini-width: 80px;
            --card-shadow: 0 2px 10px rgba(0,0,0,0.05);
            --transition-speed: 0.3s;
        }
        body { font-family: 'Sarabun', sans-serif !important; background-color: var(--background-color); overflow-x: hidden; }
        #wrapper { display: flex; }
        #sidebar-wrapper { width: var(--sidebar-width); min-height: 100vh; background-color: var(--primary-color); transition: width var(--transition-speed) ease; }
        #wrapper.sidebar-mini #sidebar-wrapper { width: var(--sidebar-mini-width); }
        .sidebar-heading { padding: 1rem 1.25rem; font-size: 1.5rem; font-weight: 700; color: #fff; white-space: nowrap; }
        .sidebar-heading .logo-text { display: inline; transition: opacity var(--transition-speed) ease; }
        #wrapper.sidebar-mini .sidebar-heading .logo-text { opacity: 0; display: none; }
        .list-group-item-action { border: none; padding: 1rem 1.5rem; color: rgba(255,255,255,0.8); background-color: transparent; transition: background-color var(--transition-speed) ease; white-space: nowrap; display: flex; align-items: center; }
        .list-group-item i { font-size: 1.25rem; }
        .list-group-item .menu-text { opacity: 1; transition: opacity 0.2s ease; }
        #wrapper.sidebar-mini .list-group-item .menu-text { opacity: 0; display: none; }
        .list-group-item-action:hover { background-color: var(--secondary-color); color: #fff; }
        .list-group-item-action.active { background-color: var(--secondary-color); color: #fff; font-weight: 700; }
        .list-group#template-list .list-group-item-action { color: var(--primary-color); }
        .list-group#template-list .list-group-item-action:hover { background-color: #e9ecef; }
        .list-group#template-list .list-group-item-action.active { background-color: var(--primary-color); color: #fff; }
        #page-content-wrapper { flex-grow: 1; }
        .navbar { box-shadow: var(--card-shadow); }
        .card { box-shadow: var(--card-shadow); border: none; border-radius: .5rem; }
    </style>
</head>
<body>
    
    <div class="d-flex" id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <div class="sidebar-heading"><i class="fas fa-lightbulb me-2"></i><span class="logo-text">Light Measuring</span></div>
            <div class="list-group list-group-flush">
                <a class="list-group-item list-group-item-action" href="main.html"><i class="fas fa-tasks fa-fw me-3"></i><span class="menu-text">รายการงานทั้งหมด</span></a>
                <a class="list-group-item list-group-item-action" href="master-data-manager.html"><i class="fas fa-database fa-fw me-3"></i><span class="menu-text">จัดการข้อมูลหลัก</span></a>
                <a class="list-group-item list-group-item-action active" href="template-manager.html"><i class="fas fa-file-alt fa-fw me-3"></i><span class="menu-text">จัดการ Template</span></a>
            </div>
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top">
                <div class="container-fluid">
                    <button class="btn btn-outline-primary me-2" id="sidebarToggle"><i class="fas fa-bars"></i></button>
                    <ul class="navbar-nav ms-auto d-flex flex-row">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-user-circle fa-2x text-muted"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><h6 class="dropdown-header">User Profile</h6></li>
                                <li><a class="dropdown-item" href="#"><span id="user-display">Connecting...</span></a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="container-fluid p-4">
                 <div class="d-flex justify-content-between align-items-center mb-3">
                    <h1 class="h3 mb-0">ศูนย์จัดการ Template รายงาน</h1>
                </div>
                <div id="alert-placeholder"></div>
                <div class="row">
                    <div class="col-lg-4">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h5 class="mb-0"><i class="fas fa-list me-2"></i>รายการ Templates</h5>
                                <button class="btn btn-sm btn-primary" id="new-template-btn"><i class="fas fa-plus me-2"></i>สร้างใหม่</button>
                            </div>
                            <div class="list-group list-group-flush" id="template-list">
                                <p class="text-center p-3 text-muted">Loading templates...</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-8">
                        <div class="card">
                            <div class="card-body">
                                <div class="mb-3">
                                    <label for="template-name" class="form-label fw-bold">ชื่อ Template</label>
                                    <input type="text" class="form-control" id="template-name" placeholder="ตั้งชื่อ Template">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label fw-bold">เนื้อหา Template</label>
                                    <textarea id="template-editor"></textarea>
                                </div>
                                <div class="d-flex justify-content-end gap-2">
                                    <button class="btn btn-danger" id="delete-template-btn" disabled><i class="fas fa-trash-alt me-2"></i>ลบ</button>
                                    <button class="btn btn-success" id="save-template-btn"><i class="fas fa-save me-2"></i>บันทึก</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="firebase-config.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, doc, getDoc, setDoc, addDoc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        let activeEditor = null;
        let selectedTemplateId = null;

        const templateListContainer = document.getElementById('template-list');
        const templateNameInput = document.getElementById('template-name');
        const saveBtn = document.getElementById('save-template-btn');
        const deleteBtn = document.getElementById('delete-template-btn');
        const newBtn = document.getElementById('new-template-btn');
        const alertPlaceholder = document.getElementById('alert-placeholder');

        const showAlert = (message, type = 'success') => {
            const wrapper = document.createElement('div');
            wrapper.innerHTML = `<div class="alert alert-${type} alert-dismissible" role="alert">${message}<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>`;
            alertPlaceholder.innerHTML = '';
            alertPlaceholder.append(wrapper);
        };

        const clearEditor = () => {
            selectedTemplateId = null;
            templateNameInput.value = '';
            if (activeEditor) activeEditor.setContent('');
            deleteBtn.disabled = true;
            document.querySelectorAll('#template-list .list-group-item-action').forEach(el => el.classList.remove('active'));
            templateNameInput.focus();
        };

        (async () => {
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'light-measuring-app';
            
            tinymce.init({
                selector: '#template-editor',
                height: 500,
                plugins: 'code table lists image link fullscreen preview',
                toolbar: 'undo redo | blocks | bold italic | alignleft aligncenter alignright | indent outdent | bullist numlist | code | fullscreen',
                content_style: 'body { font-family: "Sarabun", sans-serif; font-size: 16px; }',
                setup: editor => { activeEditor = editor; }
            });

            let finalFirebaseConfig;
            try {
                if (typeof __firebase_config !== 'undefined') finalFirebaseConfig = JSON.parse(__firebase_config);
                else if (window.firebaseConfig && window.firebaseConfig.projectId) finalFirebaseConfig = window.firebaseConfig;
            } catch(e) { console.error(e); }
            if (!finalFirebaseConfig) { showAlert('ไม่พบ Firebase Config', 'danger'); return; }

            const app = initializeApp(finalFirebaseConfig);
            const db = getFirestore(app);
            const auth = getAuth(app);
            
            try {
                if (typeof __initial_auth_token !== 'undefined') await signInWithCustomToken(auth, __initial_auth_token);
                else await signInAnonymously(auth);
                document.getElementById('user-display').textContent = `UID: ${auth.currentUser.uid.substring(0, 8)}...`;
                
                const templatesCollectionPath = `/artifacts/${appId}/public/data/report_templates`;
                const templatesCollectionRef = collection(db, templatesCollectionPath);

                onSnapshot(templatesCollectionRef, (snapshot) => {
                    if (snapshot.empty) {
                        templateListContainer.innerHTML = '<p class="text-center p-3 text-muted">ยังไม่มี Template</p>';
                        return;
                    }
                    templateListContainer.innerHTML = '';
                    snapshot.docs.forEach(doc => {
                        const template = doc.data();
                        const item = document.createElement('a');
                        item.href = '#';
                        item.className = 'list-group-item list-group-item-action';
                        item.textContent = template.name;
                        item.dataset.id = doc.id;
                        if(doc.id === selectedTemplateId) item.classList.add('active');
                        templateListContainer.appendChild(item);
                    });
                });

                templateListContainer.addEventListener('click', async (e) => {
                    e.preventDefault();
                    if (e.target.classList.contains('list-group-item-action')) {
                        selectedTemplateId = e.target.dataset.id;
                        document.querySelectorAll('#template-list .list-group-item-action').forEach(el => el.classList.remove('active'));
                        e.target.classList.add('active');

                        const docRef = doc(db, templatesCollectionPath, selectedTemplateId);
                        const docSnap = await getDoc(docRef);
                        if (docSnap.exists()) {
                            const data = docSnap.data();
                            templateNameInput.value = data.name;
                            activeEditor.setContent(data.content);
                            deleteBtn.disabled = false;
                        }
                    }
                });

                newBtn.addEventListener('click', clearEditor);

                saveBtn.addEventListener('click', async () => {
                    const name = templateNameInput.value.trim();
                    const content = activeEditor.getContent();
                    if (!name) { showAlert('กรุณาใส่ชื่อ Template', 'warning'); return; }
                    
                    const data = { name, content, lastUpdated: serverTimestamp() };
                    
                    try {
                        if (selectedTemplateId) {
                            await setDoc(doc(db, templatesCollectionPath, selectedTemplateId), data);
                        } else {
                            const newDocRef = await addDoc(templatesCollectionRef, data);
                            selectedTemplateId = newDocRef.id;
                            deleteBtn.disabled = false;
                        }
                        showAlert(`Template "${name}" ได้รับการบันทึกแล้ว`, 'success');
                    } catch (err) {
                        showAlert(`เกิดข้อผิดพลาด: ${err.message}`, 'danger');
                    }
                });

                deleteBtn.addEventListener('click', async () => {
                    if (!selectedTemplateId || !confirm(`คุณต้องการลบ Template "${templateNameInput.value}" ใช่หรือไม่?`)) return;
                    
                    try {
                        await deleteDoc(doc(db, templatesCollectionPath, selectedTemplateId));
                        showAlert(`Template "${templateNameInput.value}" ถูกลบแล้ว`);
                        clearEditor();
                    } catch (err) {
                        showAlert(`เกิดข้อผิดพลาด: ${err.message}`, 'danger');
                    }
                });

            } catch (error) { showAlert(`เกิดข้อผิดพลาดในการเชื่อมต่อ: ${error.message}`, 'danger'); }
        })();
    </script>
    <script>
        document.getElementById('sidebarToggle').addEventListener('click', () => {
            document.getElementById('wrapper').classList.toggle('sidebar-mini');
        });
    </script>
</body>
</html>
