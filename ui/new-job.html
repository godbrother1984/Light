<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สร้างงานใหม่ - Light Measurement System</title>
    
    <!-- External CSS Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- Custom CSS Modules -->
    <link rel="stylesheet" href="assets/css/main-styles.css">
    <link rel="stylesheet" href="assets/css/sidebar.css">
    <link rel="stylesheet" href="assets/css/components.css">
</head>
<body>
    
    <div class="d-flex" id="wrapper">

        <!-- Sidebar - Updated to match main.html structure -->
        <div id="sidebar-wrapper">
            <div class="sidebar-heading">
                <div class="sidebar-brand-icon">
                    <i class="fas fa-lightbulb"></i>
                </div>
                <div class="sidebar-brand-text logo-text">
                    <div>Light Meter</div>
                    <small style="font-size: 0.7rem; opacity: 0.8;">System</small>
                </div>
            </div>
            
            <div class="list-group list-group-flush">
                <a href="main.html" class="list-group-item list-group-item-action">
                    <i class="fas fa-home fa-fw me-3"></i>
                    <span class="menu-text">หน้าแรก</span>
                </a>
                <a href="new-job.html" class="list-group-item list-group-item-action active">
                    <i class="fas fa-plus-circle fa-fw me-3"></i>
                    <span class="menu-text">สร้างงานใหม่</span>
                </a>
                <a href="master-data-manager.html" class="list-group-item list-group-item-action">
                    <i class="fas fa-database fa-fw me-3"></i>
                    <span class="menu-text">จัดการข้อมูลหลัก</span>
                </a>
                <a href="template-manager.html" class="list-group-item list-group-item-action">
                    <i class="fas fa-file-alt fa-fw me-3"></i>
                    <span class="menu-text">จัดการ Template</span>
                </a>
            </div>
        </div>

        <!-- Page Content - Keep original structure -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top">
                <div class="container-fluid">
                    <button class="btn btn-outline-primary me-2" id="sidebarToggle"><i class="fas fa-bars"></i></button>
                    <ul class="navbar-nav ms-auto d-flex flex-row">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-user-circle fa-2x text-muted"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><h6 class="dropdown-header">User Profile</h6></li>
                                <li><a class="dropdown-item" href="#"><span id="user-display">Connecting...</span></a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="container-fluid p-4">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h1 class="h3 mb-0" id="page-title">สร้างงานใหม่</h1>
                    <a href="main.html" class="btn btn-outline-secondary" id="cancel-btn"><i class="fas fa-times me-2"></i>ยกเลิก</a>
                </div>
                <div id="alert-placeholder"></div>
                <form id="newJobForm">
                    <input type="hidden" id="edit-job-id" value="">
                    <div class="card">
                        <div class="card-body">
                            <section class="mb-4">
                                <h5 class="mb-3"><i class="fas fa-building me-2"></i>ข้อมูลลูกค้า</h5>
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label for="customer-select" class="form-label">ชื่อลูกค้า</label>
                                        <select id="customer-select" class="form-control" required></select>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="branch-select" class="form-label">สาขา / สถานที่</label>
                                        <select id="branch-select" class="form-control" required></select>
                                    </div>
                                </div>
                                <!-- เพิ่ม fields ใหม่ -->
                                <div class="row g-3 mt-2">
                                    <div class="col-md-12">
                                        <label for="job-address" class="form-label">ที่อยู่</label>
                                        <textarea id="job-address" class="form-control" rows="2" placeholder="ที่อยู่สำหรับการตรวจวัด..."></textarea>
                                    </div>
                                </div>
                                <div class="row g-3 mt-2">
                                    <div class="col-md-6">
                                        <label for="contact-person" class="form-label">ผู้ติดต่อ</label>
                                        <input type="text" id="contact-person" class="form-control" placeholder="ชื่อผู้ติดต่อ">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="contact-phone" class="form-label">เบอร์โทรศัพท์</label>
                                        <input type="tel" id="contact-phone" class="form-control" placeholder="หมายเลขโทรศัพท์">
                                    </div>
                                </div>
                            </section>
                            <hr>
                            <section class="mb-4">
                                <h5 class="mb-3"><i class="fas fa-users-cog me-2"></i>ผู้รับผิดชอบ</h5>
                                <div class="row g-3">
                                    <div class="col-md-4">
                                        <label for="inspector-select" class="form-label">ผู้ตรวจวัด (เลือกได้หลายคน)</label>
                                        <select id="inspector-select" class="form-control" multiple required></select>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="analyst-select" class="form-label">ผู้วิเคราะห์ (เลือกได้หลายคน)</label>
                                        <select id="analyst-select" class="form-control" multiple required></select>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="report-creator-select" class="form-label">ผู้จัดทำรายงาน</label>
                                        <select id="report-creator-select" class="form-control" required></select>
                                    </div>
                                </div>
                            </section>
                            <hr>
                            <section>
                                <h5 class="mb-3"><i class="fas fa-info-circle me-2"></i>รายละเอียดงาน</h5>
                                <div class="row g-3">
                                    <div class="col-md-3">
                                        <label for="measurementDate" class="form-label">วันที่ตรวจวัด</label>
                                        <input type="date" class="form-control" id="measurementDate" required>
                                    </div>
                                    <div class="col-md-3">
                                        <label for="measurementTime" class="form-label">เวลาตรวจวัด</label>
                                        <input type="time" class="form-control" id="measurementTime">
                                    </div>
                                    <div class="col-md-3">
                                        <label for="jobStatus" class="form-label">สถานะงาน</label>
                                        <select class="form-select" id="jobStatus">
                                            <option value="new">ใหม่</option>
                                            <option value="in-progress">กำลังดำเนินการ</option>
                                            <option value="completed">เสร็จสิ้น</option>
                                        </select>
                                    </div>
                                    <div class="col-md-3">
                                        <label for="instrument-select" class="form-label">เครื่องมือตรวจวัด</label>
                                        <select id="instrument-select" class="form-control"></select>
                                    </div>
                                </div>
                                <!-- เพิ่ม fields ใหม่ -->
                                <div class="row g-3 mt-2">
                                    <div class="col-md-12">
                                        <label for="work-description" class="form-label">รายละเอียดงาน</label>
                                        <textarea class="form-control" id="work-description" rows="2" placeholder="ระบุรายละเอียดงานการตรวจวัด..."></textarea>
                                    </div>
                                </div>
                                <div class="row g-3 mt-2">
                                    <div class="col-md-12">
                                        <label for="jobNotes" class="form-label">หมายเหตุเพิ่มเติม</label>
                                        <textarea class="form-control" id="jobNotes" rows="1"></textarea>
                                    </div>
                                </div>
                            </section>
                        </div>
                        <div class="card-footer text-end">
                            <button type="submit" id="submit-btn" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i><span id="submit-text">บันทึกและสร้างงาน</span>
                            </button>
                        </div>
                    </div>
                </form>
            </main>
        </div>
    </div>
    
    <!-- External JS Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script src="firebase-config.js"></script>
    
    <!-- Keep original working JavaScript with UI helper import only -->
    <script type="module">
        // Import only UI helpers, keep rest of code as-is
        import { showAlert } from './assets/js/ui-helpers.js';
        
        // Keep all original working code
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, doc, setDoc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'light-measuring-app';
        let db, auth;
        let customersData = [];
        let inspectorsData = [];
        let instrumentsData = [];

        // Override global showAlert to use UI helper
        window.showAlert = showAlert;

        async function main() {
            let finalFirebaseConfig;
            try { 
                if (typeof __firebase_config !== 'undefined') finalFirebaseConfig = JSON.parse(__firebase_config); 
                else if (window.firebaseConfig && window.firebaseConfig.projectId) finalFirebaseConfig = window.firebaseConfig; 
            } catch(e) { console.error(e); }
            
            if (!finalFirebaseConfig) { 
                showAlert('ไม่พบ Firebase Config'); 
                return; 
            }

            const app = initializeApp(finalFirebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);

            try {
                if (typeof __initial_auth_token !== 'undefined') await signInWithCustomToken(auth, __initial_auth_token);
                else await signInAnonymously(auth);
                document.getElementById('user-display').textContent = `UID: ${auth.currentUser.uid.substring(0, 8)}...`;
            } catch (error) { 
                showAlert(`การเชื่อมต่อล้มเหลว: ${error.message}`, 'danger'); 
            }

            // Check if this is edit mode
            const urlParams = new URLSearchParams(window.location.search);
            const editJobId = urlParams.get('id');
            const isEditMode = !!editJobId;
            
            if (isEditMode) {
                document.getElementById('page-title').textContent = 'แก้ไขข้อมูลงาน';
                document.getElementById('submit-text').textContent = 'บันทึกการแก้ไข';
                document.getElementById('cancel-btn').innerHTML = '<i class="fas fa-arrow-left me-2"></i>กลับไปรายละเอียดงาน';
                document.getElementById('cancel-btn').href = `job-details.html?id=${editJobId}`;
                document.getElementById('edit-job-id').value = editJobId;
            }

            // Initialize Choices.js dropdowns
            const customerSelect = new Choices('#customer-select', { 
                searchEnabled: true, 
                itemSelectText: 'เลือก', 
                placeholder: true, 
                placeholderValue: 'เลือกลูกค้า...' 
            });
            
            const branchSelect = new Choices('#branch-select', { 
                searchEnabled: true, 
                itemSelectText: 'เลือก', 
                placeholder: true, 
                placeholderValue: 'เลือกสาขา...' 
            });
            
            const inspectorSelect = new Choices('#inspector-select', { 
                searchEnabled: true, 
                removeItemButton: true, 
                itemSelectText: 'เลือก' 
            });
            
            const analystSelect = new Choices('#analyst-select', { 
                searchEnabled: true, 
                removeItemButton: true, 
                itemSelectText: 'เลือก' 
            });
            
            const reportCreatorSelect = new Choices('#report-creator-select', { 
                searchEnabled: true, 
                itemSelectText: 'เลือก' 
            });

            // เพิ่ม instrument select
            const instrumentSelect = new Choices('#instrument-select', { 
                searchEnabled: true, 
                itemSelectText: 'เลือก',
                placeholder: true,
                placeholderValue: 'เลือกเครื่องมือ...' 
            });

            // Fetch and populate customers
            const customersRef = collection(db, `/artifacts/${appId}/public/data/customers`);
            onSnapshot(customersRef, (snapshot) => {
                customersData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                const customerChoices = customersData.map(c => ({ value: c.id, label: c.name }));
                customerSelect.setChoices(customerChoices, 'value', 'label', true);
                
                // If edit mode, load job data after customers are loaded
                if (isEditMode && customersData.length > 0) {
                    loadJobDataForEdit(editJobId);
                }
            });

            // Fetch and populate inspectors
            const inspectorsRef = collection(db, `/artifacts/${appId}/public/data/inspectors`);
            onSnapshot(inspectorsRef, (snapshot) => {
                inspectorsData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                const inspectorChoices = inspectorsData.map(i => ({ 
                    value: i.inspectorName, 
                    label: `${i.inspectorName} (${i.inspectorTitle})` 
                }));
                
                inspectorSelect.setChoices(inspectorChoices, 'value', 'label', true);
                analystSelect.setChoices(inspectorChoices, 'value', 'label', true);
                reportCreatorSelect.setChoices(inspectorChoices, 'value', 'label', true);

                // Set default report creator
                if (!isEditMode) {
                    const defaultCreator = inspectorsData.find(i => i.inspectorTitle === 'ผู้จัดทำรายงาน');
                    if (defaultCreator) {
                        reportCreatorSelect.setValue([defaultCreator.inspectorName]);
                    }
                }
            });

            // Fetch and populate instruments
            const instrumentsRef = collection(db, `/artifacts/${appId}/public/data/instruments`);
            onSnapshot(instrumentsRef, (snapshot) => {
                instrumentsData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                const instrumentChoices = instrumentsData.map(i => ({ 
                    value: JSON.stringify(i), 
                    label: `${i.name} (${i.serialNumber})` 
                }));
                
                instrumentSelect.setChoices(instrumentChoices, 'value', 'label', true);
            });

            // Load job data for editing
            async function loadJobDataForEdit(jobId) {
                try {
                    const jobDocRef = doc(db, `/artifacts/${appId}/public/data/jobs`, jobId);
                    const jobSnap = await getDoc(jobDocRef);
                    
                    if (jobSnap.exists()) {
                        const jobData = jobSnap.data();
                        console.log('Loading job data for edit:', jobData);
                        
                        // Set customer and find branch
                        if (jobData.customerId) {
                            customerSelect.setChoiceByValue(jobData.customerId);
                            const customer = customersData.find(c => c.id === jobData.customerId);
                            if (customer && customer.branches) {
                                const branchChoices = customer.branches.map(b => ({ 
                                    value: b.location, 
                                    label: `${b.location} - ${b.address || ''}` 
                                }));
                                branchSelect.setChoices(branchChoices, 'value', 'label', true);
                                branchSelect.setChoiceByValue(jobData.location);
                            }
                        } else if (jobData.customerName) {
                            // Fallback: try to find by name
                            const customer = customersData.find(c => c.name === jobData.customerName);
                            if (customer) {
                                customerSelect.setChoiceByValue(customer.id);
                            }
                        }
                        
                        // Set personnel
                        if (jobData.inspectors) {
                            inspectorSelect.setValue(jobData.inspectors);
                        }
                        if (jobData.analysts && Array.isArray(jobData.analysts)) {
                            analystSelect.setValue(jobData.analysts);
                        } else if (jobData.analyst) {
                            analystSelect.setValue([jobData.analyst]);
                        }
                        if (jobData.reportCreator) {
                            reportCreatorSelect.setValue([jobData.reportCreator]);
                        }
                        
                        // Set other fields including new ones
                        document.getElementById('measurementDate').value = jobData.date || '';
                        document.getElementById('measurementTime').value = jobData.time || '';
                        document.getElementById('jobStatus').value = jobData.status || 'new';
                        document.getElementById('jobNotes').value = jobData.notes || '';
                        document.getElementById('job-address').value = jobData.address || '';
                        document.getElementById('contact-person').value = jobData.contactPerson || '';
                        document.getElementById('contact-phone').value = jobData.contactPhone || '';
                        document.getElementById('work-description').value = jobData.workDescription || '';
                        
                        // Set instrument if exists
                        if (jobData.instrument) {
                            try {
                                const instrumentValue = JSON.stringify(jobData.instrument);
                                instrumentSelect.setChoiceByValue(instrumentValue);
                            } catch (e) {
                                console.warn('Could not set instrument value:', e);
                            }
                        }
                        
                    } else {
                        showAlert('ไม่พบข้อมูลงานที่ต้องการแก้ไข', 'danger');
                    }
                } catch (error) {
                    showAlert(`เกิดข้อผิดพลาดในการโหลดข้อมูล: ${error.message}`, 'danger');
                }
            }

            // Handle customer selection change
            document.getElementById('customer-select').addEventListener('change', (event) => {
                const customerId = event.detail.value;
                const selectedCustomer = customersData.find(c => c.id === customerId);
                branchSelect.clearStore();
                if (selectedCustomer && selectedCustomer.branches) {
                    const branchChoices = selectedCustomer.branches.map(b => ({ 
                        value: b.location, 
                        label: `${b.location} - ${b.address || ''}` 
                    }));
                    branchSelect.setChoices(branchChoices, 'value', 'label', true);
                }
            });

            // Handle branch selection change - เพิ่ม auto-fill address
            document.getElementById('branch-select').addEventListener('change', (event) => {
                const customerId = customerSelect.getValue(true);
                const selectedCustomer = customersData.find(c => c.id === customerId);
                const branchLocation = event.detail.value;
                
                if (selectedCustomer && selectedCustomer.branches) {
                    const selectedBranch = selectedCustomer.branches.find(b => b.location === branchLocation);
                    if (selectedBranch && selectedBranch.address) {
                        document.getElementById('job-address').value = selectedBranch.address;
                    }
                }
            });

            // Form submission
            document.getElementById('newJobForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const submitButton = document.getElementById('submit-btn');
                submitButton.disabled = true;
                submitButton.innerHTML = `<span class="spinner-border spinner-border-sm"></span> ${isEditMode ? 'กำลังบันทึก...' : 'กำลังสร้าง...'}`;
                
                try {
                    const customerId = customerSelect.getValue(true);
                    const customer = customersData.find(c => c.id === customerId);
                    const branchLocation = branchSelect.getValue(true);
                    const branch = customer.branches.find(b => b.location === branchLocation);

                    const jobData = {
                        customerId: customerId,
                        customerName: customer.name,
                        location: branch.location,
                        address: document.getElementById('job-address').value || branch.address || '',
                        date: document.getElementById('measurementDate').value,
                        time: document.getElementById('measurementTime').value, // เพิ่ม field ใหม่
                        status: document.getElementById('jobStatus').value,
                        inspectors: inspectorSelect.getValue(true) || [],
                        analysts: analystSelect.getValue(true) || [],
                        analyst: (analystSelect.getValue(true) || [])[0] || '', // Keep backward compatibility
                        reportCreator: reportCreatorSelect.getValue(true) || '',
                        notes: document.getElementById('jobNotes').value,
                        contactPerson: document.getElementById('contact-person').value, // เพิ่ม field ใหม่
                        contactPhone: document.getElementById('contact-phone').value, // เพิ่ม field ใหม่
                        workDescription: document.getElementById('work-description').value // เพิ่ม field ใหม่
                    };

                    // Handle instrument selection
                    const instrumentIndex = instrumentSelect.getValue(true);
                    console.log('Selected instrument index:', instrumentIndex);
                    
                    if (instrumentIndex !== null && instrumentIndex !== '' && instrumentsData) {
                        const selectedInstrument = instrumentsData[parseInt(instrumentIndex)];
                        console.log('Found instrument:', selectedInstrument);
                        
                        if (selectedInstrument) {
                            jobData.instrument = selectedInstrument;
                        } else {
                            console.warn('Instrument not found for index:', instrumentIndex);
                        }
                    }
                    
                    if (isEditMode) {
                        // Update existing job
                        const jobId = document.getElementById('edit-job-id').value;
                        const jobsCollectionPath = `/artifacts/${appId}/public/data/jobs`;
                        await updateDoc(doc(db, jobsCollectionPath, jobId), jobData);
                        
                        showAlert('แก้ไขข้อมูลงานสำเร็จแล้ว', 'success');
                        setTimeout(() => {
                            window.location.href = `job-details.html?id=${jobId}`;
                        }, 1500);
                    } else {
                        // Create new job
                        const year = new Date().getFullYear() + 543;
                        const jobId = `JOB-${year}-${String(Date.now()).slice(-4)}`;
                        
                        const newJobData = {
                            ...jobData,
                            createdBy: auth.currentUser.uid,
                            createdAt: new Date().toISOString(),
                            results: [] // Initialize empty results
                        };
                        
                        const jobsCollectionPath = `/artifacts/${appId}/public/data/jobs`;
                        await setDoc(doc(db, jobsCollectionPath, jobId), newJobData);

                        window.location.href = `job-details.html?id=${jobId}`;
                    }

                } catch (error) {
                    showAlert(`เกิดข้อผิดพลาด: ${error.message}`, 'danger');
                    submitButton.disabled = false;
                    submitButton.innerHTML = `<i class="fas fa-save me-2"></i><span id="submit-text">${isEditMode ? 'บันทึกการแก้ไข' : 'บันทึกและสร้างงาน'}</span>`;
                }
            });
        }
        
        main();
    </script>
    
    <script>
        // Sidebar toggle - same as original
        document.getElementById('sidebarToggle').addEventListener('click', () => {
            document.getElementById('wrapper').classList.toggle('sidebar-mini');
        });
    </script>
</body>
</html>
