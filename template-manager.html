            text-shadow: 0 0 1px rgba(0,0,0,0.5);
        }
        
        .modal-header {

            border-bottom: 3px solid #dee2e6;

        /* TinyMCE Editor Fix */

        /* Backup textarea styling (in case TinyMCE fails to load) */

        }
    </style>

            <div class="list-group list-group-flush">

            <main class="container-fluid p-4">
                 <div class="d-flex justify-content-between align-items-center mb-3">

                </div>

                    <div class="col-lg-4">

                            <div class="card-header d-flex justify-content-between align-items-center">

                                    <label class="form-label fw-bold">เนื้อหา Template</label>

                                </div>

                                    <button class="btn btn-danger modern-btn" id="delete-template-btn" disabled><i class="fas fa-trash-alt me-2"></i>ลบ</button>
                                    <button class="btn btn-success modern-btn" id="save-template-btn"><i class="fas fa-save me-2"></i>บันทึก</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="firebase-config.js"></script>
    <script type="module">
        // Module imports
        import { firebaseManager } from './assets/js/firebase-init.js';
        import { showAlert } from './assets/js/ui-helpers.js';

        let activeEditor = null;
        let selectedTemplateId = null;

        const templateListContainer = document.getElementById('template-list');
        const templateNameInput = document.getElementById('template-name');
        const saveBtn = document.getElementById('save-template-btn');
        const deleteBtn = document.getElementById('delete-template-btn');
        const newBtn = document.getElementById('new-template-btn');

        const clearEditor = () => {
            selectedTemplateId = null;
            templateNameInput.value = '';
            if (activeEditor) activeEditor.setContent('');
            deleteBtn.disabled = true;
            document.querySelectorAll('#template-list .list-group-item-action').forEach(el => el.classList.remove('active'));
            templateNameInput.focus();
        };

        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', async () => {
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'light-measuring-app';
            
            // Wait a bit more to ensure all CSS is loaded
            await new Promise(resolve => setTimeout(resolve, 100));
            
            // Initialize TinyMCE with better error handling
            try {
                await new Promise((resolve, reject) => {
                    tinymce.init({
                        selector: '#template-editor',
                        height: 500,
                        min_height: 500,
                        resize: true,
                        menubar: false,
                        plugins: 'code table lists image link fullscreen preview wordcount',
                        toolbar: 'undo redo | blocks | bold italic underline | alignleft aligncenter alignright | indent outdent | bullist numlist | code | fullscreen | wordcount',
                        content_style: 'body { font-family: "Sarabun", sans-serif; font-size: 16px; line-height: 1.6; margin: 0.5rem; }',
                        branding: false,
                        statusbar: true,
                        elementpath: false,
                        init_instance_callback: function(editor) {
                            activeEditor = editor;
                            console.log('TinyMCE initialized successfully');
                            resolve(editor);
                        },
                        setup: function(editor) {
                            editor.on('init', function() {
                                console.log('TinyMCE editor ready');
                            });
                            
                            editor.on('LoadContent', function() {
                                console.log('TinyMCE content loaded');
                            });
                        }
                    });
                    
                    // Timeout fallback
                    setTimeout(() => {
                        if (!activeEditor) {
                            console.warn('TinyMCE initialization timeout');
                            reject(new Error('TinyMCE initialization timeout'));
                        }
                    }, 10000);
                });
                console.log('TinyMCE initialization completed');
            } catch (error) {
                console.error('TinyMCE initialization failed:', error);
                showAlert('Text editor มีปัญหา กรุณา refresh หน้าใหม่', 'warning');
                
                // Fallback: Show basic textarea
                const editor = document.getElementById('template-editor');
                if (editor) {
                    editor.style.display = 'block';
                    editor.style.height = '500px';
                    editor.classList.add('form-control');
                }
            }

            // Initialize Firebase first
            if (!await firebaseManager.initialize()) {
                showAlert('ไม่สามารถเชื่อมต่อ Firebase ได้', 'danger');
                return;
            }

            try {
                // Update user display
                const currentUser = firebaseManager.getCurrentUser();
                if (currentUser) {
                    document.getElementById('user-display').textContent = `UID: ${currentUser.uid.substring(0, 8)}...`;
                }
                
                // Load templates with real-time updates
                firebaseManager.listenToCollection('report_templates', (templates) => {
                    templateListContainer.innerHTML = '';
                    
                    if (templates.length === 0) {
                        templateListContainer.innerHTML = '<p class="text-center p-3 text-muted">ยังไม่มี templates</p>';
                        return;
                    }
                    
                    templates.forEach(template => {
                        const listItem = document.createElement('a');
                        listItem.className = 'list-group-item list-group-item-action';
                        listItem.dataset.templateId = template.id;
                        listItem.innerHTML = `
                            <div class="d-flex w-100 justify-content-between">
                                <h6 class="mb-1">${template.name}</h6>
                                <small>${new Date(template.createdAt).toLocaleDateString('th-TH')}</small>
                            </div>
                            <small class="text-muted">สร้างโดย: ${template.createdBy}</small>
                        `;
                        
                        listItem.addEventListener('click', () => {
                            selectedTemplateId = template.id;
                            templateNameInput.value = template.name;
                            if (activeEditor) activeEditor.setContent(template.content || '');
                            deleteBtn.disabled = false;
                            
                            // Update active state
                            document.querySelectorAll('#template-list .list-group-item-action').forEach(el => el.classList.remove('active'));
                            listItem.classList.add('active');
                        });
                        
                        templateListContainer.appendChild(listItem);
                    });
                });


                newBtn.addEventListener('click', clearEditor);

                saveBtn.addEventListener('click', async () => {
                    const name = templateNameInput.value.trim();
                    const content = activeEditor.getContent();
                    if (!name) { 
                        showAlert('กรุณาใส่ชื่อ Template', 'warning'); 
                        return; 
                    }
                    
                    try {
                        if (selectedTemplateId) {
                            await firebaseManager.updateDocument('report_templates', selectedTemplateId, {
                                name,
                                content,
                                lastUpdated: new Date().toISOString()
                            });
                        } else {
                            const newTemplate = await firebaseManager.addDocument('report_templates', {
                                name,
                                content,
                                createdAt: new Date().toISOString(),
                                createdBy: firebaseManager.getCurrentUser()?.uid || 'anonymous',
                                lastUpdated: new Date().toISOString()
                            });
                            selectedTemplateId = newTemplate.id;
                            deleteBtn.disabled = false;
                        }
                        showAlert(`Template "${name}" ได้รับการบันทึกแล้ว`, 'success');
                    } catch (err) {
                        showAlert(`เกิดข้อผิดพลาด: ${err.message}`, 'danger');
                    }
                });

                deleteBtn.addEventListener('click', async () => {
                    if (!selectedTemplateId || !confirm(`คุณต้องการลบ Template "${templateNameInput.value}" ใช่หรือไม่?`)) return;
                    
                    try {
                        await firebaseManager.deleteDocument('report_templates', selectedTemplateId);
                        showAlert(`Template "${templateNameInput.value}" ถูกลบแล้ว`);
                        clearEditor();
                    } catch (err) {
                        showAlert(`เกิดข้อผิดพลาด: ${err.message}`, 'danger');
                    }
                });

            } catch (error) { 
                console.error('Error in template manager:', error);
                showAlert(`เกิดข้อผิดพลาด: ${error.message}`, 'danger'); 
            }
        });
    </script>
    <script>
        document.getElementById('sidebarToggle').addEventListener('click', () => {
            document.getElementById('wrapper').classList.toggle('sidebar-mini');
        });
    </script>
