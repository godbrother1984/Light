    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="firebase-config.js"></script>
    <script type="module">
        // Module imports
        import { firebaseManager } from './assets/js/firebase-init.js';
        import { showAlert } from './assets/js/ui-helpers.js';

        const templateListContainer = document.getElementById('template-list');
        const newBtn = document.getElementById('new-template-btn');
        const loadStandardBtn = document.getElementById('load-standard-templates-btn');
        const reloadBtn = document.getElementById('reload-templates-btn');

        // Get user name from Firebase or fallback to UID
        const getCurrentUserName = async () => {
            const currentUser = firebaseManager.getCurrentUser();
            if (!currentUser) return 'ไม่ทราบ';
            
            try {
                // Try to get user profile from Firestore
                const userDoc = await firebaseManager.getDocument('users', currentUser.uid);
                if (userDoc && userDoc.name) {
                    return userDoc.name;
                }
                
                // Fallback to email or UID
                if (currentUser.email) {
                    return currentUser.email.split('@')[0];
                }
                
                return `User ${currentUser.uid.substring(0, 8)}`;
            } catch (error) {
                console.warn('Could not get user name:', error);
                return `User ${currentUser.uid.substring(0, 8)}`;
            }
        };

        // Render template table
        const renderTemplateTable = (templates) => {
            console.log('renderTemplateTable called with:', templates);
            
            // Handle case where templates might not be an array
            const templateArray = Array.isArray(templates) ? templates : [];
            console.log('templateArray:', templateArray);
            console.log('templateArray.length:', templateArray.length);
            
            if (templateArray.length === 0) {
                templateListContainer.innerHTML = `
                    <tr>
                        <td colspan="4" class="text-center text-muted py-4">
                            <i class="fas fa-inbox me-2"></i>ยังไม่มี Templates มาตรฐาน
                        </td>
                    </tr>
                `;
                return;
            }

            templateListContainer.innerHTML = templateArray.map(template => {
                const templateName = template.name || 'ไม่มีชื่อ';
                const createdBy = template.createdBy || 'ไม่ทราบ';
                let formattedDate = 'ไม่ทราบวันที่';
                
                try {
                    const dateObj = new Date(template.createdAt || template.lastUpdated || new Date());
                    if (!isNaN(dateObj.getTime())) {
                        formattedDate = dateObj.toLocaleDateString('th-TH');
                    }
                } catch (e) {}

                return `
                    <tr>
                        <td>
                            <div class="d-flex flex-column">
                                <span class="fw-bold">${templateName}</span>
                                <small class="text-muted">ID: ${template.id}</small>
                            </div>
                        </td>
                        <td>${formattedDate}</td>
                        <td>${createdBy}</td>
                        <td class="text-center">
                            <div class="action-btn-group">
                                <button class="action-btn action-edit action-btn-sm action-btn-icon-only" data-id="${template.id}" title="แก้ไข">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="action-btn action-view action-btn-sm action-btn-icon-only copy-template-btn" data-id="${template.id}" title="คัดลอก">
                                    <i class="fas fa-copy"></i>
                                </button>
                                <button class="action-btn action-delete action-btn-sm action-btn-icon-only delete-template-btn" data-id="${template.id}" data-name="${templateName}" title="ลบ">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');

            // Add event listeners
            document.querySelectorAll('.action-edit').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const templateId = e.currentTarget.dataset.id;
                    window.location.href = `template-editor.html?mode=template&templateId=${templateId}`;
                });
            });

            document.querySelectorAll('.copy-template-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const templateId = e.currentTarget.dataset.id;
                    copyTemplate(templateId);
                });
            });

            document.querySelectorAll('.delete-template-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const templateId = e.currentTarget.dataset.id;
                    const templateName = e.currentTarget.dataset.name;
                    deleteTemplate(templateId, templateName);
                });
            });
        };

        // Copy template
        const copyTemplate = async (templateId) => {
            try {
                const template = await firebaseManager.getDocument('report_templates', templateId);
                if (!template) {
                    showAlert('ไม่พบ Template ที่ต้องการคัดลอก', 'warning');
                    return;
                }

                const newName = prompt(`กรุณาตั้งชื่อ Template ใหม่:`, `${template.name} (Copy)`);
                if (!newName || !newName.trim()) return;

                await firebaseManager.addDocument('report_templates', {
                    name: newName.trim(),
                    content: template.content,
                    createdAt: new Date().toISOString(),
                    createdBy: await getCurrentUserName(),
                    lastUpdated: new Date().toISOString()
                });

                showAlert(`คัดลอก Template "${newName}" สำเร็จ`, 'success');
            } catch (error) {
                showAlert(`เกิดข้อผิดพลาด: ${error.message}`, 'danger');
            }
        };

        // Delete template
        const deleteTemplate = async (templateId, templateName) => {
            if (!confirm(`คุณต้องการลบ Template "${templateName}" ใช่หรือไม่?\n\nการกระทำนี้ไม่สามารถย้อนกลับได้`)) {
                return;
            }

            try {
                await firebaseManager.deleteDocument('report_templates', templateId);
                showAlert(`ลบ Template "${templateName}" สำเร็จ`, 'success');
            } catch (error) {
                showAlert(`เกิดข้อผิดพลาด: ${error.message}`, 'danger');
            }
        };

        // Load standard templates
        const loadStandardTemplate = async (templateFile, templateName) => {
            try {
                const response = await fetch(`templates/${templateFile}`);
                if (!response.ok) {
                    throw new Error('ไม่สามารถโหลด template ได้');
                }
                const templateContent = await response.text();
                
                // Check if template already exists
                try {
                    const existingTemplates = await firebaseManager.getDocuments('report_templates');
                    const templateArray = Array.isArray(existingTemplates) ? existingTemplates : [];
                    const exists = templateArray.some(t => t.name === templateName);
                    
                    if (exists && !confirm(`Template "${templateName}" มีอยู่แล้ว คุณต้องการเขียนทับหรือไม่?`)) {
                        return;
                    }
                } catch (e) {
                    console.warn('Could not check existing templates:', e);
                }
                
                await firebaseManager.addDocument('report_templates', {
                    name: templateName,
                    content: templateContent,
                    createdAt: new Date().toISOString(),
                    createdBy: await getCurrentUserName(),
                    lastUpdated: new Date().toISOString(),
                    isStandard: true
                });
                
                showAlert(`โหลด Template "${templateName}" สำเร็จ`, 'success');
            } catch (error) {
                console.error('Error loading template:', error);
                showAlert(`เกิดข้อผิดพลาด: ${error.message}`, 'danger');
            }
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            // Initialize Firebase
            if (!await firebaseManager.initialize()) {
                showAlert('ไม่สามารถเชื่อมต่อ Firebase ได้', 'danger');
                return;
            }

            try {
                // Update user display
                const currentUser = firebaseManager.getCurrentUser();
                if (currentUser) {
                    document.getElementById('user-display').textContent = `UID: ${currentUser.uid.substring(0, 8)}...`;
                }
                
                // Load templates with real-time updates
                try {
                    firebaseManager.listenToCollection('report_templates', (templates) => {
                        console.log('Templates loaded:', templates);
                        console.log('Templates type:', typeof templates);
                        console.log('Templates length:', templates?.length);
                        console.log('Is array:', Array.isArray(templates));
                        renderTemplateTable(templates);
                    });
                } catch (error) {
                    console.error('Listen error:', error);
                    showAlert('เกิดข้อผิดพลาดในการโหลดข้อมูล', 'danger');
                }

                // Create new template
                newBtn.addEventListener('click', () => {
                    window.location.href = 'template-editor.html?mode=template';
                });

                // Load Standard Templates
                loadStandardBtn.addEventListener('click', async () => {
                    const standardTemplates = [
                        {
                            name: 'TEST REPORT - รายงานผลการตรวจวัดแสง',
                            filename: 'test-report-template.html'
                        }
                    ];

                    if (standardTemplates.length === 1) {
                        // If only one template, load directly
                        await loadStandardTemplate(
                            standardTemplates[0].filename, 
                            standardTemplates[0].name
                        );
                    } else {
                        // Show selection modal for multiple templates
                        // Implementation here if needed
                    }
                });

                // Manual reload templates
                reloadBtn.addEventListener('click', async () => {
                    console.log('Manual reload clicked');
                    try {
                        showAlert('กำลังโหลดข้อมูลใหม่...', 'info');
                        const templates = await firebaseManager.getDocuments('report_templates');
                        console.log('Manual reload result:', templates);
                        renderTemplateTable(templates);
                        showAlert(`โหลดข้อมูลสำเร็จ พบ ${templates.length} รายการ`, 'success');
                    } catch (error) {
                        console.error('Manual reload error:', error);
                        showAlert('เกิดข้อผิดพลาดในการโหลดข้อมูล', 'danger');
                    }
                });

            } catch (error) { 
                console.error('Error in template manager:', error);
                showAlert(`เกิดข้อผิดพลาด: ${error.message}`, 'danger'); 
            }
        });

        // Sidebar toggle
        document.getElementById('sidebarToggle').addEventListener('click', () => {
            document.getElementById('wrapper').classList.toggle('sidebar-mini');
        });
    </script>
